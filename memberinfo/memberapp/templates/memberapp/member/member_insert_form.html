<!DOCTYPE html>
<html lang="kr">
<head>
    <title>:::Member_List:::</title>
    <script type="text/javascript">
        function goInsert(){
            fm = document.getElementById('fm');
            fm.action = "/member/member_insert/";
            fm.submit();
        }
        function goBack() {
            history.go(-1)
        }

    </script>
</head>
<body>
    <h1>회원 생성하기</h1>
    <hr>
    <form action="#" id="fm" name="fm" method="post">
        {% csrf_token %}

        <table border="1">
            <tr>
                <th align="center">회원ID</th>
                <th align="center">회원 비밀번호</th>
                <th align="center">성명</th>
                <th align="center">주민번호 앞 6자리</th>
                <th align="center">주민번호 뒤 7자리</th>
                <th align="center">생일</th>
                <th align="center">우편번호</th>
                <th align="center">주소1</th>
                <th align="center">주소2</th>
                <th align="center">집전화번호</th>
                <th align="center">회사전화번호</th>
                <th align="center">이동전화</th>
                <th align="center">이메일 주소</th>
                <th align="center">직업</th>
                <th align="center">취미</th>
                <th align="center">기념일명</th>
                <th align="center">기념일날짜</th>
                <th align="center">마일리지</th>
                <th align="center">삭제여부</th>
            </tr>
            <tr>
                <td align="center"><input type="text" name="mem_id" value=""></td>
                <td align="center"><input type="text" name="mem_pass" value="sjlaks"></td>
                <td align="center"><input type="text" name="mem_name" value="강다은"></td>
                <td align="center"><input type="text" name="mem_regno1" value="123456"></td>
                <td align="center"><input type="text" name="mem_regno2" value="1234567"></td>
                <td align="center"><input type="text" name="mem_bir" value="2023-01-30"></td>
                <td align="center"><input type="text" name="mem_zip" value="123-123"></td>
                <td align="center"><input type="text" name="mem_add1" value="주소1"></td>
                <td align="center"><input type="text" name="mem_add2" value="주소2"></td>
                <td align="center"><input type="text" name="mem_hometel" value="집전화"></td>
                <td align="center"><input type="text" name="mem_comtel" value="회사전화"></td>
                <td align="center"><input type="text" name="mem_hp" value="핸드폰"></td>
                <td align="center"><input type="text" name="mem_mail" value="이메일"></td>
                <td align="center"><input type="text" name="mem_job" value="직업"></td>
                <td align="center"><input type="text" name="mem_like" value="취미"></td>
                <td align="center"><input type="text" name="mem_memorial" value="기념일"></td>
                <td align="center"><input type="text" name="mem_memorialday" value="2023-01-30"></td>
                <td align="center"><input type="text" name="mem_mileage" value="10"></td>
                <td align="center"><input type="text" name="mem_delete" value=""></td>
            </tr>
        </table> 
        <br>
        <input type="button" onClick="goInsert();" value="저장하기">
        <input type="button" onClick="goBack();" value="취소">
    </form>
</body>
</html>
